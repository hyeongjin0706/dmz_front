<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMZ(Digital MZ)</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="all">
        <header>
            <img src="udiro_logo_2.png" alt="">
        </header>
        <div id="container">
            <div id="main">
                <div id="introduce">
                    <img id="infor_img" src="information.png" alt="information">
                    <p>안녕하세요! 모두를 위한 신조어 번역기 DMZ입니다. 궁금한 신조어를 요청해주세요.</p>
                </div>
                <div id="exam_question">
                    <img src="chat.png" alt="말풍선">
                    <p>궁금하신 신조어가 있으신가요?</p>
                </div>
                <!-- 신조어 길이의 따라 좀 비어보이기도 하고, 꽉차보이기도함 -->
                <div id="exam_list">
                    <button id="but1">억텐</button>
                    <button id="but2">찐텐</button>
                    <button id="but3">마상</button>
                </div>
            </div>
        </div>
        <div id="text_container">
            <div id="input_text">
                <textarea name="" id="" cols="30" rows="10" placeholder="신조어가 포함된 문장을 입력해보세요."></textarea>
                <button id="send_btn"><img src="send.png" alt="보내기"></button>
            </div>
        </div>
    </div>
</body>
</html>
